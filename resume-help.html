<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Help - Student App</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Resume Help</h1>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>

    <main>
        <section>
            <!-- Add content specific to Resume Help -->
            <h2>Get Resume Assistance</h2>
            <p>Enter your details to receive resume help:</p>
            <form id="resume-help-form">
                <!-- Form fields for resume help -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <button type="submit">Get Help</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Student App</p>
    </footer>
</body>
</html>
